<!DOCTYPE html>
<html>
<head>
	<title>Auth Web</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<nav>
		<a href="/"><h1>2FA</h1></a>
		<button onclick="document.getElementById('id01').style.display='block';document.getElementById('txt').style.display='none';">Log In</button>
	</nav>

	<main>
		<div id="txt">
			<h1>!Secure Web Application</h1>
			This is a !secure web application, atleast according to the developer(Due to 2 Factor authentication).
		</div>
		<div id='id01'>
			<div class="loginNav">
				<button id="switch" onclick="document.getElementById('id02').style.display='block';document.getElementById('id01').style.display='none';">Register</button>
			 	<button id="x" onclick="document.getElementById('id01').style.display='none';document.getElementById('txt').style.display='flex';" class="close" title="Close Modal">&times;</button>
			</div>
			<form action="/login" method="post">
				<div class="container">
	    			<label for="username"><b>Username</b></label>
	    			<input type="text" placeholder="Enter Username" name="username" required>

	    			<label for="password"><b>Password</b></label>
	    			<input type="password" placeholder="Enter Password" name="password" required>

	    			<button type="submit">Login</button>
	  			</div>
			</form>
		</div>
		<div id='id02'>
			<div class="loginNav">
				<button id="switch" onclick="document.getElementById('id01').style.display='block';document.getElementById('id02').style.display='none'">login</button>
			 	<button id="x" onclick="document.getElementById('id02').style.display='none';document.getElementById('txt').style.display='flex';" class="close" title="Close Modal">&times;</button>
			</div>
			<form action="/register" method="post">
				<div class="container">
					<label for="email"><b>Email</b></label>
	    			<input type="text" placeholder="Enter Email" name="email" required>
	    			<label for="username"><b>Username</b></label>
	    			<input type="text" placeholder="Enter Username" name="username" required>

	    			<label for="password"><b>Password</b></label>
	    			<input type="password" placeholder="Enter Password" name="password" required>

	    			<button type="submit">Register</button>
	  			</div>
			</form>
		</div>
	</main>
	<footer>
		made by @gumnami_artist
	</footer>
</body>
</html>
