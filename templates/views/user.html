<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const mytext = document.querySelector('h1');
            let interval;

            mytext.addEventListener('mouseenter', function() {
                clearInterval(interval); // Clear any existing interval

                // Reset text to original value
                mytext.innerText = mytext.dataset.value;

                let iteration = 0;
                interval = setInterval(() => {
                    mytext.innerText = mytext.innerText.split("")
                        .map((letter, index) => {
                            if (index < iteration) {
                                return mytext.dataset.value[index];
                            }
                            return letters[Math.floor(Math.random() * 26)];
                        })
                        .join("");
                    if (iteration >= mytext.dataset.value.length) {
                        clearInterval(interval);
                    }
                    iteration += 1 / 3;
                }, 30);
            });
                });


            // Post function
            function postData() 
            {
                const url = 'http://localhost:3000/logins?uid={{uname.uid}}';
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                };

                // Send the POST request
                fetch(url, options)
            }
        
    </script>


    <div class="container">

        </main>
    </div>
